<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="navFooter.css">
    <link rel="stylesheet" href="log.css">
</head>
<body>

<header>
    <div class="logo">
        <!-- ADD LOGO HERE -->
        <a class="link" href="index.html"><h1>Latte<span>Locator</span></h1></a>
    </div>
    <nav class="nav">
        <ul>
            <li id="cafe-link"><a class="link" href="cafes.html">Cafe</a></li>
            <li id="user-link"><a class="link" href="user.html">My Account </a></li>
            <li id="sign-up-link"><a class="link" href="log.html">Sign up</a> </li>
            <li id="sign-in-link"><a class="link" href="log.html">Sign in</a> </li>
            <li id="create-cafe-ink" class="hidden"><a class="link" href="cafeCreate.html">Create cafe</a> </li>
            <li id="sign-out-link" class="hidden"><a class="link">Sign Out</a> </li>
        </ul>
        <img src="../Images/icons8-menu-50.png" alt="menu" class="hamburger-menu">
    </nav>
</header>

<main>
    <section>
        <div class="container">
            <div class="switch-buttons">
                <button>Login</button>
                <button>Register</button>
            </div>
            <div class="forms">
                <form class="login-form" id="login-form">
                    <input type="text" id="username-login" placeholder="Username" required>
                    <input type="password" id="password-login" placeholder="Password" required>

                    <button type="button" id="login-button">Login</button>
                </form>

                <form class="register-form">
                    <input type="text" id="username-register" placeholder="Username" required>
                    <input type="password" id="password-register" placeholder="Password" required>
                    <input type="email" id="email-register" placeholder="Email" required>
                    <input type="text" id="first-name-register" placeholder="First Name" required>
                    <input type="text" id="last-name-register" placeholder="Last Name" required>

                    <button type="button" id="register-button">Register</button>
                </form>
            </div>
        </div>
    </section>
    <video autoplay loop muted playsinline id="myVideo" class="back-video">
        <source src="/Images/coffee_video(1080p).mp4" type="video/mp4">
    </video>
</main>
<footer>
</footer>
<script src="userLoggedIn.js"></script>
<script src="log.js"></script>
</body>
</html>
