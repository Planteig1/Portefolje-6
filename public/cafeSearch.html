<body>

<header>
    <div class="logo">
        <!-- ADD LOGO HERE -->
        <a class="link" href="index.html"><h1>Latte<span>Locator</span></h1></a>
    </div>
    <nav class="nav">
        <ul>
            <li id="cafe-link"><a class="link" href="cafes.html">Cafes</a></li>
            <li id="user-link"><a class="link" href="user.html">My Account </a></li>
            <li id="about-link"><a class="link" href="about.html">About Us</a></li>
            <li id="sign-up-link"><a class="link" href="log.html">Sign up</a> </li>
            <li id="sign-in-link"><a class="link" href="log.html">Sign in</a> </li>
            <li id="create-cafe-ink" class="hidden"><a class="link" href="cafeCreate.html">Create cafe</a> </li>
            <li id="sign-out-link" class="hidden"><a class="link">Sign Out</a> </li>
        </ul>
        <img src="../Images/icons8-menu-50.png" alt="menu" class="hamburger-menu">
    </nav>
</header>
<main>
    <section>
        <div class="container-for-all">
            <div class="info-on-picture-container">
                <img src="https://images.squarespace-cdn.com/content/v1/630df13c6197615113e5d249/a72505be-7a7b-450a-a7b9-c4d97a71c2c6/unda_restaurant_21.09.22.jpg" alt="Picture Of The cafe">
                <div class="cafe-showcase-details">
                    <h2 id="name">Name</h2>
                    <div class="address-rating">
                        <h2 id="location">location</h2>
                    </div>
                </div>
            </div>
            <div class="extended-details-container">
                <div id="map"></div>
                <div>
                    <ul class="open-close">
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <section class="reviews">
        <h2> Reviews</h2>
        <ul class="review-list">
        </ul>
        <div class="rate-cafe">
            <h2>Rate This Cafe!</h2>
            <form>
                <label for="rating-number">Rating</label>
                <input type="number" name="rating" id="rating-number" min="1" max="5">
                <label for="rating-text">Review</label>
                <input type="text" name="rating-text" id="rating-text">
                <button type="button" id="rating-submit-button">Send your review!</button>
            </form>
        </div>

    </section>
</main>
